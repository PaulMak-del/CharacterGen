<div class="character-create">
    <h1>Создание персонажа</h1>
    
    <form id="character-create-form">
        <div class="stats">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="stats">
            <label for="fullName">Полное имя:</label>
            <input type="text" id="fullName" required>
        </div>
        
        <div class="stats">
            <label for="age">Возраст:</label>
            <input type="number" id="age" required>
        </div>
        
        <div class="stats">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" required>
        </div>
        
        <div class="stats">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" required>
        </div>
        
        <div class="stats">
            <label for="level">Уровень:</label>
            <input type="number" id="level" required>
        </div>
        
        <div class="stats">
            <label for="experience">Опыт:</label>
            <input type="number" id="experience" required>
        </div>

        <div class="stats">
            <label for="morality">Моральная позиция:</label>
            <select type="text" id="morality">
                <option *ngFor="let item of moralPositions" [value]="item">{{ item }}</option>
            </select>
        </div>

        <div class="stats">
            <label for="backstory">Предыстория:</label>
            <select type="text" id="morality">
                <option *ngFor="let item of backgrounds" [value]="item">{{ item }}</option>
            </select>
        </div>

        <div class="stats">
            <label for="skills">Навыки:</label>
            <select type="text" id="morality" multiple>
                <option *ngFor="let item of skills" [value]="item">{{ item }}</option>
            </select>
        </div>

        <h2>Характеристики</h2>
        <div class="stats">
            <label for="strenght">Сила:</label>
            <input type='number' id="strenght">
        </div>
        <div class="stats">
            <label for="dexterity">Ловкость:</label>
            <input type='number' id="dexterity">
        </div>
        <div class="stats">
            <label for="wisdom">Мудрость:</label>
            <input type='number' id="wisdom">
        </div>
        <div class="stats">
            <label for="constitution">Телосложение:</label>
            <input type='number' id="constitution">
        </div>
        <div class="stats">
            <label for="intelligence">Интелект:</label>
            <input type='number' id="intelligence">
        </div>
        <div class="stats">
            <label for="charizma">Харизма:</label>
            <input type='number' id="charizma">
        </div>

        <h2>Спасброски</h2>
        <div class="stats">
            <label for="strenght">Сила:</label>
            <input type='number' id="strenght">
        </div>
        <div class="stats">
            <label for="dexterity">Ловкость:</label>
            <input type='number' id="dexterity">
        </div>
        <div class="stats">
            <label for="wisdom">Мудрость:</label>
            <input type='number' id="wisdom">
        </div>
        <div class="stats">
            <label for="constitution">Телосложение:</label>
            <input type='number' id="constitution">
        </div>
        <div class="stats">
            <label for="intelligence">Интелект:</label>
            <input type='number' id="intelligence">
        </div>
        <div class="stats">
            <label for="charizma">Харизма:</label>
            <input type='number' id="charizma">
        </div>

        <div class="button-group">
            <button type="button" (click)="generateRandomValues()">Сгенерировать случайные значения</button>
            <button type="submit">Создать персонажа</button>
        </div>
    </form>
</div>
